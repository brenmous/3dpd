#####################################
#              PRINTER              #
#####################################
[safe_z_home] # enable for BLTouch
home_xy_position: 90,90
speed: 50
z_hop: 10
z_hop_speed: 15

[bltouch] # enable for BLTouch
sensor_pin: ^PA11
control_pin: PA8
probe_with_touch_mode: True
x_offset: -22
y_offset: -34
#z_offset: 3.5

[bed_mesh] # enable for BLTouch
speed: 200
mesh_min: 10, 15
mesh_max: 130, 130
algorithm: bicubic
mesh_pps: 1
probe_count: 15
bicubic_tension: 0.15

[input_shaper]
#max 31100mm/s^2
#v8.8% sm0.03
shaper_freq_x: 89.4
shaper_type_x: zv
#max 5400mm/s^2
#v1.5% sm0.11
shaper_freq_y: 43.0
shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[virtual_sdcard]
path: ~/gcode_files

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume] 

[respond]

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2

# resonance testing
[mcu rpi]
serial: /tmp/klipper_host_mcu
                             
[adxl345]
cs_pin: rpi:None             
                             
[resonance_tester]           
accel_chip: adxl345          
probe_points: 90, 90, 20     

[include stepper.cfg]
[include thermistor.cfg]
[include extruder.cfg]
[include bed.cfg]
[include fan.cfg]
[include macros/*.cfg]

