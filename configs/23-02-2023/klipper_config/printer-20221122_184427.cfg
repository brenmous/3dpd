#####################################
#              PRINTER              #
#####################################
[safe_z_home] # enable for BLTouch
home_xy_position: 90,90
speed: 50
z_hop: 10
z_hop_speed: 15

[bltouch] # enable for BLTouch
sensor_pin: ^PA11
control_pin: PA8
probe_with_touch_mode: True
x_offset: -21
y_offset: -34
#z_offset: 2.6

[bed_mesh] # enable for BLTouch
speed: 100
mesh_min: 10, 10
mesh_max: 129, 129
algorithm: bicubic
probe_count: 3,3
mesh_pps: 2,2
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: 0.25


[input_shaper]
shaper_freq_x: 80.4
shaper_type_x: zv
shaper_freq_y: 54.0
shaper_type_y: 3hump_ei

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_accel_to_decel: 2000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

[virtual_sdcard]
path: ~/gcode_files

[gcode_arcs]
resolution: 0.05

[display_status]

[pause_resume] 

[respond]

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2

# resonance testing
#[mcu rpi]
#serial: /tmp/klipper_host_mcu
#                             
#[adxl345]
#cs_pin: rpi:None             
#                             
#[resonance_tester]           
#accel_chip: adxl345          
#probe_points: 60, 60, 20     

[include stepper.cfg]
[include thermistor.cfg]
[include extruder.cfg]
[include bed.cfg]
[include fan.cfg]
[include macros/*.cfg]

